<h2 class="text-center my-5">E-Vote</h2>

<div class="container mx-auto mt-5 bg-light">
    <form [formGroup]="addForm" (ngSubmit)="submitted()">
        <h4 class="text-center my-5">Add Event</h4>
        <div class="col-md-6 mx-auto">
            <div class="form-group">
                <label for="">Tilte</label>
                <input type="text" class="form-control" formControlName="title">
            </div>
            <div class="form-group">
                <label for="">End Date of Candidate Registration</label>
                <input type="datetime-local" class="form-control" formControlName="reg_end_dt">
            </div>
            <div class="form-group">
                <label for="">Polling Starts</label>
                <input type="datetime-local" class="form-control" formControlName="e_start_dt">
            </div>
            <div class="form-group">
                <label for="">Polling Ends</label>
                <input type="datetime-local" class="form-control" formControlName="e_end_dt">
            </div>
            <div class="form-group">
                <label for="">Status</label>
                <input type="text" class="form-control" formControlName="status">
            </div>
            <button class="btn btn-success">Add</button>
        </div>
    </form>
    <p class="text-center">Already registered? <a routerLink="/std_log">Login here</a></p>
</div>
