

<div class="card col-md-8 mr-2 mb-3 mx-auto">
    <h4 class="my-3 text-center">Edit Candidation</h4>
    <form class="card-body" [formGroup]="Form" (ngSubmit)="submitted()">
        <div class="form-group">
            <label class="btn btn-block btn-info">Your Group</label>
            <input type="text" class="form-control" formControlName="group">
        </div>
        <div class="form-group">
            <label class="btn btn-block btn-info">Symbol</label>
            <input type="file" (change)="uploadImage($event)" class="form-control" formControlName="symbol">
            <img src="{{candidate.symbol}}" width="200px" alt="symbol" class="my-3">
        </div>
        <button class="btn btn-success my-2">Submit</button>
    </form>

</div>
