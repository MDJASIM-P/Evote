<app-navbar></app-navbar>

<div class="container mx-auto p-3">
    <h2 class="text-center my-3">{{event.title}}</h2>
    <div class="col">
        
        <!-- already registered -->
        <div class="card col-md-6 mr-2 mb-3 mx-auto" *ngIf="is_Cnd==true">
            <div class="card-body">
                <div class="row justify-content-between">
                    <h6>Already registered as Candidate</h6>
                    <a [routerLink]="['/editcnd', candidate.id]" class="btn btn-warning">Edit</a>
                    <button id="{{candidate.id}}" (click)="deleted($event)" class="btn btn-danger">Delete</button>
                </div>
                <p><b>Group :</b> {{candidate.group}}</p>
                <img src="http://127.0.0.1:8000/{{candidate.symbol}}" alt="" width="200px">
                <p class="card-text my-1">Ends at : <span>{{event.reg_end_dt | date:'yyyy-MM-dd HH:MM a'}}</span></p>
            </div>
        </div>

        <!-- registration -->
        <div class="card col-md-8 mr-2 mb-3 mx-auto" *ngIf="is_Cnd==false">
            <h4 class="my-3 text-center">Please Register using Voter ID</h4>
            <form class="card-body" [formGroup]="cndForm" (ngSubmit)="submitted()">
                <div class="form-group">
                    <label class="btn btn-block btn-info">Your Voter Id</label>
                    <input type="number" class="form-control" placeholder="00000" formControlName="voterid">
                </div>
                <div class="form-group">
                    <label class="btn btn-block btn-info">Your Group</label>
                    <input type="text" class="form-control" formControlName="group">
                </div>
                <div class="form-group">
                    <label class="btn btn-block btn-info">Symbol</label>
                    <input type="file" (change)="uploadImage($event)" class="form-control">
                </div>
                <button class="btn btn-success my-2">Submit</button>
                <p class="card-text my-1">Ends at : <span>{{event.reg_end_dt | date:'dd-mm-yyyy hh:MM a':'GMT'}}</span></p>
            </form>
        </div>
