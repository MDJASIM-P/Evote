
<h2 class="text-center my-5">E-Vote</h2>

<div class="container mx-auto mt-5 bg-light">
    <form [formGroup]="logForm" (ngSubmit)="submitted()">
        <h4 class="text-center my-5">Secure Staff Login</h4>
        <div class="col-md-6 mx-auto">
            <div class="form-group">
                <label for="">Phone Number</label>
                <input type="text" class="form-control" id="username" placeholder="Enter registered phone number" formControlName="username">
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" formControlName="password">
            </div>
            <button class="btn btn-success">Login</button>
        </div>
    </form>
    <p class="text-center">To be a staff, Contact your admin.</p>
</div>
