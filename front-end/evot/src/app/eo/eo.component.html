<app-navbar></app-navbar>

<div class="container mx-auto p-3">
    <h2 class="text-center my-3">{{event.title}}</h2>
    <div class="">

        <h4 class="my-3" *ngIf="is_voter==false">Select your choice</h4>
        <h4 class="my-3" *ngIf="is_voter==true" class="text-danger">You already voted</h4>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Symbol</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let i of candidates">
                    <td>{{i.student.first_name | uppercase}} {{i.student.last_name | uppercase}}</td>
                    <td><img src="http://127.0.0.1:8000/{{i.symbol}}" alt="symbol" width="200px"></td>
                    <td><a [routerLink]="['/voting', event.id, i.id]" class="btn btn-warning" *ngIf="is_voter==false">Vote</a></td> <!-- hide when the user is already voted-->
                </tr>

            </tbody>
        </table>
        
    </div>
</div>
