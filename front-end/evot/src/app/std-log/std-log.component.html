
<h2 class="text-center my-5">E-Vote</h2>

<div class="container mx-auto mt-5 bg-light">
    <form [formGroup]="logForm" (ngSubmit)="submitted()">
        <h4 class="text-center my-5">Confirm Who You Are</h4>
        <div class="col-md-6 mx-auto">
            <div class="form-group">
                <label for="">Phone Number</label>
                <input type="text" class="form-control" placeholder="Enter registered phone number" formControlName="uname">
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" class="form-control" placeholder="Enter password" formControlName="pswd">
            </div>
            <button class="btn btn-success">Login</button>
        </div>
    </form>
    <p class="text-center">Are you registered yet? <a routerLink="/std_reg">Register here</a></p>
</div>
